catalog_link:
  - code: type
    description: option for catalog response using link or inline (default); enum - "link" (link to zip file for items array for the provider), "inline" (items array in inline response, which is the default today)
    reference: <PR/Issue/Discussion Links md format text>
  - code: type_value
    description: authorized link URL, required only if type = "link"; in this case, items array won’t be a part of inline response
    reference: <PR/Issue/Discussion Links md format text>
  - code: type_validity
    description: authorized link validity from last_update, required only if type = "link"
    reference: <PR/Issue/Discussion Links md format text>
  - code: last_update
    description: timestamp for last update of link (RFC3339), required only if type = "link"
    reference: <PR/Issue/Discussion Links md format text>
